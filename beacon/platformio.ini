; Target: ATtiny85 @ 8 MHz internal oscillator
; Programmer: USBasp (default) or Arduino-as-ISP

[env:attiny85]
platform  = atmelavr
board     = attiny85
framework = arduino

; Use the ATTinyCore board definitions
; Install: pio pkg install -g -p "platformio/atmelavr"
board_build.mcu       = attiny85
board_build.f_cpu     = 8000000L

; ----- Upload via USBasp (default) -----
upload_protocol = usbasp
upload_speed    = 115200

; ----- Upload via Arduino-as-ISP (uncomment to use) -----
; upload_protocol = stk500v1
; upload_flags    = -b19200
; upload_port     = COM3          ; <-- set to your Arduino serial port

; Fuse settings: 8 MHz internal RC, BOD disabled for low-power sleep
; LFUSE = 0xE2 (8 MHz internal, no clock div)
; HFUSE = 0xDF (EEPROM not preserved, SPI enabled)
; EFUSE = 0xFF (BOD disabled)
board_fuses.lfuse = 0xE2
board_fuses.hfuse = 0xDF
board_fuses.efuse = 0xFF

; Compiler warnings
build_flags =
    -Wall
    -Wextra
    -Os              ; optimize for size
